services:
  api:
    build: .
    container_name: ${WORKSPACE}-api
    ports:
      - ${PORT:-3000}:${PORT:-3000}
    volumes:
      - .:/app
      - logs:/app/logs
    environment:
      - POSTGRES_HOST=postgres
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:18-alpine
    container_name: ${WORKSPACE}-postgres
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file: ./.env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres:
    name: ${WORKSPACE}-datastore
  logs:
    name: ${WORKSPACE}-logs

networks:
  default:
    name: ${WORKSPACE}-network
