services:
  api:
    build: .
    container_name: nodejs-api-starter-api
    ports:
      - ${PORT}:${PORT}
    volumes:
      - .:/app
    environment:
      - POSTGRES_HOST=postgres
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:18-alpine
    container_name: nodejs-api-starter-postgres
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file: ./.env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres:
    name: nodejs-api-starter-datastore

networks:
  default:
    name: nodejs-api-starter-network
